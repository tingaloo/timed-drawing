<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Timed Drawing</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./consts.js"></script>

  </head>
  <body>
    <div id="imgContainer">
      <img id="imgFrame"
    />

    </div>
    <div id="index"></div>
    <div id="buttonContainer">
      <!-- <input type="number" value="30"></div> -->
      <!-- <div id="status">Stopped</div> -->
      <!-- todo use file icon for filepicker/ or to open current image file -->
      <!-- <input type="file" id="filepicker" webkitdirectory multiple/> -->
      <div class="toolbarContainer">
        <img id="prevImage" 
        src = "assets/icons/left.svg"
         class="toolbarItem" 
         alt="previous Image" 
         />
        <img id="toggleInterval" 
        src = "assets/icons/play.svg"
         class="toolbarItem" 
         alt="toggle interval" 
         />
         <img id="nextImage" 
        src = "assets/icons/right.svg"
         class="toolbarItem" 
         alt="next Image" 
         />
         <img id="setInterval" 
        src = "assets/icons/interval.svg"
         class="toolbarItem" 
         alt="change interval" 
         />
         
         <img id="favoriteImage" 
         src = "assets/icons/bookmark.svg"
          class="toolbarItem" 
          alt="Favorite image" >
          <img id="openDirectory" 
          src = "assets/icons/folder.svg"
           class="toolbarItem" 
           alt="select folder" >
      </div>

    </div>
    <script src="./renderer.js"></script>




  </body>
</html>
